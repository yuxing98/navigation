<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .navMenu {
            font-family: 'Advent Pro', sans-serif;
            padding: 8px;
            text-align: center;
            margin: 7px auto;
            width: fit-content;
        }

        .navMenu a {
            color: #272727;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            padding: 6px;
        }

        .background {
            background-color: #ece5f0;
        }

        .border {
            border: 1px solid #cccccc;
        }

        .navMenu a:hover {
            color: #d09c0b;
        }
    </style>
</head>
<body>
    <nav class="navMenu border">
        <a id="home" onclick="navigate(this)" data-url="https://www.notion.so/zlyingrid/HOMEPAGE-87d6084f1fd24c33addfc0c7eb6cecf0?pvs=4"><i class="fa-solid fa-house"></i> Home</a>

        <a id="insights" onclick="navigate(this)" data-url="https://www.notion.so/zlyingrid/R-28c5d7146f6a49d891da187b402b70f5?pvs=4"><i class="fa-solid fa-lightbulb"></i> Insights</a>

    </nav>

    <script>
        let direction = "horizontal";
        if (direction === "vertical") {
            document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`);
        }

        function navigate(element) {
            const url = element.getAttribute('data-url');
            if (url) {
                window.open(url, '_blank').focus();
            }
        }
    </script>
</body>
</html>
